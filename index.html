<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Search Test</title>
		<!-- <link rel="icon" type="image/png" sizes="16x16" href="favicon-96x96.png"> -->
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		
		<!-- css -->

		<link href="style.css" rel="stylesheet">

		<!-- Jquery -->
		<script src="jquery.js"></script>

	</head>
	<body>
		

		<script>
		//function run by form to search
		function find() {


		    var x = document.getElementById('search').value;
		 	//var y = document.getElementbyId('smh').innerHTML.indexOf(x) != -1
			var divs= document.getElementsByClassName('classy');
			//alert(divs[0].innerHTML.indexOf(x));
		   if(x==""){
		   	for(var i=0; i<divs.length; i++){
		   		$("#"+divs[i].id).css({
			            'display' : 'block'
     				});
		   	}
		   	return false;
		   }

		   for(var i=0; i<divs.length; i++){
		   		if(divs[i].innerHTML.indexOf(x) == -1){
			   		//$("#"+divs[i].id).toggleClass("toggled");
			   		
			   		$("#"+divs[i].id).css({
			            'display' : 'none'
     				});
		  	 	}
		  	 	else{		  
		  	 		$("#"+divs[i].id).css({
			            'display' : 'block'
     				});
		  	 	}
		   }

		   return false;
		}
		</script>

		<!-- Phyiscial Search Engine -->
		<form id="searching" onsubmit="return find();">
		<input id="search" type="text" />
		<input type="submit" value="Search">
		</form>

		<div id="smh" class="classy">
			Apple
		</div>
		<div id="smh2" class="classy">
			teepee
		</div>
	</body>
</html>
